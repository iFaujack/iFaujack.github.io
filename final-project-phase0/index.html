<body>
    <div class="game">
        <header>
            <h1> TEST YOUR ENGLISH </h1>
        </header>

        <div class="question"> 
            <h2 id="random-word" class="text-uppercase" style="margin-bottom:50px;"> RENEGaLS </h2>
            <p id="hint"> Hint Will Be Here  </p>
        </div>

        <div class="answer">
            <form class="form-group row">
                <div class="col-6 offset-3">
                    <input type="text" id="answer" class="form-control text-center text-uppercase" placeholder="Your answer" >
                </div>
                <div class="col-6 offset-3">
                    <button id="microfon" type="button" class="btn btn-success mb-2"> Mic </button>
                    <button id="submitAnswer" type="button" class="btn btn-primary mb-2">Answer</button>
                    <button class="btn btn-light mb-2" type="button" id="next"> Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </form>
        </div>

        <div class="score-board">
            <span> Your Score </span>
            <span id="score" style="color : red;"> 0 </span>
        </div>
    </div>

    <!-- Value -->
    <pre id="object">

    </pre>
